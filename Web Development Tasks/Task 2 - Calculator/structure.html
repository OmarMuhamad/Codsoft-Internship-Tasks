<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./design.css">

  </head>
  <body>
    <div class = "container">
      <div class="calculator">
        <div class="display">
          <input type="text" name="display" id = "dis" value = '0' disabled>
          </div class = "buttons">

            <div class="first_row">
              <button class = "buttonDel">CE</button>
              <button class = "buttonClear">C</button>
              <button class = "buttonDel">DEL</button>
              <button class = "operation" name = "divide" id = "divide">&divide;</button>
            </div>
            
            <div class="second_row">
              <button class = "button">7</button>
              <button class = "button">8</button>
              <button class = "button">9</button>
              <button class = "operation" name = "multiply" id = 'multiply'>&times;</button>
            </div>

            <div class="third_row">
              <button class = "button">4</button>
              <button class = "button">5</button>
              <button class = "button">6</button>
              <button class = "operation" name = "minus" id = 'minus'>&minus;</button>
            </div>
            
            <div class="fourth_row">
              <button class = "button">1</button>
              <button class = "button">2</button>
              <button class = "button">3</button>
              <button class = "operation" name = "plus" id="plus">&plus;</button>
            </div>
            
            <div class="fifth_row">
              <button class = "button" id="zeroButton">0</button>
              <button class = "buttonPeriod" id="decimalPoint">&period;</button>
              <button class = "buttonEquals" id="equals">&equals;</button>
          </div>

      </div>
    </div>
    <script src="../behaviour.js"></script>

  </body>
</html>
